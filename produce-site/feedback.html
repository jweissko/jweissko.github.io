<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Everfresh Organics</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="/apple_red.png" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/index.html"
          >Everfresh Organics &trade;</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Produce
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="/produce/apples.html">Apples</a>
                <a class="dropdown-item" href="/produce/pears.html">Pears</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/feedback.html"
                >Feedback</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="gallery-block cards-gallery" role="main">
      <div class="container">
        <header class="bg-white text-dark">
          <div class="container text-center heading">
            <h2>We want to hear from you!</h2>
            <p class="lead">
              Please leave feedback about our produce and about new items you'd
              like to us to carry.
            </p>
          </div>
        </header>
        <form>
          <div class="form-group">
            <label for="email">Kindly provide your email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="textArea">Feedback here</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary"
              value="Submit Response"
              onclick="alert('Thank you. Your message has been submitted.');"
            />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
