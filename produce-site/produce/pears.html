    </script>
    <script>
      function store(productName) {
        let name = productName;
        let productCode = productName.replace(" ", "-").toLowerCase();
        let img = document
          .getElementById(productCode + "-img")
          .getAttribute("src");
        let price = parseFloat(
          document
            .getElementById(productCode + "-price")
            .textContent.split(" ")[0]
            .replace("$", "")
        );

        let qty_cases = document.getElementById(productCode + "-qty").value;
        let qty = parseInt(qty_cases.split(" ")[0]);
        let ttl = parseFloat((price * qty).toFixed(2));
        let d = {
          name: name,
          img: img,
          qty: qty,
          price: price,
          ttl: ttl
        };

        localStorage.setItem(productName, JSON.stringify(d));

        alert(
          "You have added " +
            qty_cases +
            " of " +
            productName +
            " to your shopping cart.\n If this was an accident, this item can be removed on the Cart page."
        );
      }
    </script>
